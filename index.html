<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Survey form</title>
</head>
<body>

  <div id="wrapper">

    <h1 id="title">Survey Form</h1>
    <p id="description">Help us improve our services</p>
  
    <form id="survey-form" action="#" method="POST">
      <label for="name" id="name-label">* Name:</label>
      <input type="text" name="name" placeholder="Enter your name" id="name" autofocus required>
  
      <label for="email" id="email-label">* Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter an email address" required>
  
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" min="16" max="110" placeholder="Enter your age">
  
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="currentPos" id="dropdown">
        <option disabled>Select an option</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time learner</option>
        <option value="preferNo">Prefer not to say</option>
      </select>
  
      <fieldset>
        <legend>How likely is it that you would recommend service x to a friend?</legend>
        
        <input type="radio" name="recommend" value="likely" id="likely">
        <label for="likely"> Likely</label>
  
        <input type="radio" name="recommend" value="quite likely" id="quite likely">
        <label for="quite likely"> Quite Likely</label>
        
        <input type="radio" name="recommend" value="not likely" id="not likely">
        <label for="not likely"> Not Likely</label>
      
      </fieldset>
  
      <fieldset>
        <legend>Things that should be improved in the future:</legend>
        
        <input type="checkbox" name="improve" value = "front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Front end projects</label>
  
        <input type="checkbox" name="improve" value = "back-end-projects" id="back-end-projects">
        <label for="back-end-projects">Back end projects</label>
        
        <input type="checkbox" name="improve" value = "data-visualisation" id="data-visualisation">
        <label for="data-visualisation">Data visualisation</label>
      </fieldset>
  
      <label for="further-comments">Any further comments or suggestions?</label>
      <textarea name="further-comments" id="further-comments" cols="30" rows="10" placeholder="Please let us know any further comments here"></textarea>
    
      <button type="submit" id="submit">Submit</button>
    </form>

  </div>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
